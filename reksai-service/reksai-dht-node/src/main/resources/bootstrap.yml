server:
  port: 50001

logging:
  level:
    root: info


spring:
  application:
    name: reksai-dht-node
  cloud:
    nacos:
      config:
        serverAddr: 'http://console.nacos.io'
        file-extension: yml
        timeout: 10000
#        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        serverAddr: 'http://console.nacos.io'
        timeout: 10000
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092 #kafka服务地址
      bindings:
        download-metadata-out: #通道名称
          binder: kafka
          destination: download-metadata #topic
          group: download-metadata-group #group
          content-type: application/json
  profiles:
    active: dev
reksai:
  dht:
    netty:
      port: -1
      rcv-buffer: 268435456
      send-buffer: 65536
    bittorrent:
      nodes:
        - address: 'router.bittorrent.com'
          port: 6881
        - address: 'dht.transmissionbt.com'
          port: 6881
        - address: 'router.utorrent.com'
          port: 6881
        - address: 'dht.aelitis.com'
          port: 6881
      thread-sleep: 50