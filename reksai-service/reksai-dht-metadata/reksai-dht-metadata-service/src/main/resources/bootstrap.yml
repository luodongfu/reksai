server:
  port: 50002

logging:
  level:
    root: info


spring:
  application:
    name: reksai-metadata
  cloud:
    nacos:
      config:
        serverAddr: 'http://nacos.didispace.com'
        file-extension: yml
        timeout: 10000
        sharedConfigs:
          dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
      discovery:
        serverAddr: 'http://nacos.didispace.com'
        timeout: 10000
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092 #kafka服务地址
      bindings:
        download-metadata-in: #通道名称
          binder: kafka
          destination: download-metadata #topic
          group: download-metadata-group #group
          content-type: application/json
          consumer:
            compressionType: lz4
        store-metadata-out: #通道名称
          binder: kafka
          destination: store-metadata #topic
          group: store-metadata-group #group
          content-type: application/json
          producer:
            compressionType: lz4

  profiles:
    active: dev