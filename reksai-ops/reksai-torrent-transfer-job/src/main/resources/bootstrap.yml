server:
  port: 40000

logging:
  level:
    root: info

#数据源配置
spring:
  application:
    name: reksai-transfer
  cloud:
    nacos:
      config:
        serverAddr: 'http://nacos.didispace.com'
        file-extension: yml
        timeout: 10000
        sharedConfigs:
          dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
      discovery:
        serverAddr: 'http://nacos.didispace.com'
        timeout: 10000
  datasource:
    url: jdbc:mysql://localhost:3306/ssbc?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      validation-query: select 1
      validation-query-timeout: 2000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  data:
    elasticsearch:
      client:
        reactive:
          endpoints:
            - localhost:9200

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:org/okboom/reksai/**/mapper/*Mapper.xml
  typeAliasesPackage: org.okboom.reksai.**.domain
  global-config:
    banner: false
    db-config:
      id-type: id_worker
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false