server:
  port: 40003

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      config:
        serverAddr: 'http://localhost:8848'
        file-extension: yml
        timeout: 10000
        sharedConfigs:
          dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
        namespace: f5304245-c028-4480-ab18-186fc729ebbc
        group: reksai
      discovery:
        serverAddr: 'http://localhost:8848'
        timeout: 10000
        namespace: f5304245-c028-4480-ab18-186fc729ebbc
        group: reksai
  profiles:
    active: dev


#开启端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

